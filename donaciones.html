<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones - XeneizeTV</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="icon" href="https://raw.githubusercontent.com/OffsideTV/logosweb/main/escudopes.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="https://raw.githubusercontent.com/OffsideTV/logosweb/main/escudopes.webp" alt="LOGO" class="logo">
        </a>
    </header>
    <div class="donation-container">
        <h1>¡Gracias por utilizar XeneizeTV!</h1>
        <h2>Realizá una donación con los siguientes montos, hace click en la opción que desees. </h2>
        
        
        <div class="donation-options">        
            <a href="https://mpago.la/1W76dji?monto=1100" class="donation-link" target="_blank">Donar $1.100</a>
            <a href="https://mpago.la/2eMtWqz?monto=2100" class="donation-link" target="_blank">Donar $2.100</a>
            <a href="https://mpago.la/11Az9kj?monto=5100" class="donation-link" target="_blank">Donar $5.100</a>
            <a href="https://mpago.la/1uVMzaf?monto=10000" class="donation-link" target="_blank">Donar $10.000</a>
        </div>

        <div class="custom-donation">
            <h2><strong>Si querés realizar una donación que no esté en las opciones anteriores, hace click en el botón.</strong></h2>
            <button id="customDonateButton">Donar ahora</button>
        </div>
        
        <script>
            document.getElementById('customDonateButton').addEventListener('click', function() {
                window.open('https://link.mercadopago.com.ar/offsidetv', '_blank');
            });
        </script>
        
        
        
</body>
</html>
